<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketock</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/templatemo-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
    .center-div {
        margin: 30px 0;
        font-weight: bold;
    }
    .top-div {
        margin-top: 200px;
    }
    </style>

</head>


<script>
window.onload = function() {
    setTimeout(function () {
        window.location=document.referrer;
    }, 5000);
}

function gobacknow(){
    window.location=document.referrer;
}
</script>



<div data-include="nav"></div>




<body>
<div class="d-flex justify-content-center align-items-center">
    <div class="center-div top-div">Outgoing links are currently restricted. Taking you back in 5 seconds.</div>
</div>

<div class="d-flex justify-content-center align-items-center">
    <div class="center-div">
        <button id="backbutton" onclick="gobacknow()" class="btn btn-primary">Go back now</button>
    </div>

</div>

<script>
    // html files loading
    $(function () {
      var includes = $('[data-include]')
      $.each(includes, function () {
        var file = '/' + $(this).data('include') + '.html'
        $(this).load(file)
      })
    })
</script>
<!-- // load footer -->
<div data-include="footer"></div>

    
    <script src="js/plugins.js"></script>
    <script>
        $(window).on("load", function() {
            $('body').addClass('loaded');
        });
    </script>
</body>
</html>
